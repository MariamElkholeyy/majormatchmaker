<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-box" id="quiz">
            <div class="question-count">
                <p class="count"><span id="count-question">1</span>/<strong id="tol-num-que">7</strong> </p>
                <p class="question-tittle">Question</p>
            </div>
            <div class="question-box">
                <span id="question-number">1</span>
                <p id="question">Ekhtar</p>
            </div>
            <div class="answers-box">
                <div class="box">
                    <div class="answer-number">A</div>
                    <input type="radio" name="option" id="first" value="a" required hidden> 
                    <label for="first" class="answer-label">Testing 1</label>  
                </div>
                
                <div class="box">
                    <div class="answer-number">B</div>
                    <input type="radio" name="option" id="second" value="b" required hidden> 
                    <label for="second" class="answer-label">Testing 2</label>  
                </div>
                
                <div class="box">
                    <div class="answer-number">C</div>
                    <input type="radio" name="option" id="third" value="c" required hidden> 
                    <label for="third" class="answer-label">Testing 3</label>  
                </div>
                
              <!---  <div class="box">
                    <div class="answer-number">D</div>
                    <input type="radio" name="option" id="fourth" value="d" required hidden> 
                    <label for="fourth" class="answer-label">Testing 4</label>  
                </div> --->
            </div>
            <div class="button-box">
                <button type="button" class="next-btn button" id="next-question-btn">Submite</button>
                <button type="button" class="next-btn button submite-btn" id="submite">Reveal your best choice</button>
            </div>
        </div>

    </div>

    <!---java-->
    <script src="script.js"></script>
</body>
</html>
